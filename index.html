<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>The Code Review</h1>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        <hr id="hr-style-1">
    </header>
    <main>
        <form action="index.html" method="POST">
            <h2>Contact Information</h2>

            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="user_email">

            <label for="tel">Phone Number</label>
            <input type="tel" id="tel" name="user_tel">

            <label for="address">Street Address</label>
            <input type="text" id="address" name="user_address">

            <label for="city">City</label>
            <input type="text" id="city" name="user_city">

            <label for="state">State</label>
            <select id="state" name="user_state">

            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="user_zip">

            <hr id="hr-style-2">

            <h2>Newsletter</h2>

            <p>Select the newsletters you would like to recieve</p>
            <input type="checkbox" id=html_news value="newsletter_html" name="user_newsletters"><label for="html_news">HTML News</label><br>
            <input type="checkbox" id=css_news value="newsletter_css" name="user_newsletters"><label for="css_news">CSS News</label><br>
            <input type="checkbox" id=javascript_news value="newsletter_javascript" name="user_newsletters"><label for="javascript_news">Javascript News</label><br>

            <p>Newsletter format</p>
            <input type="radio" id=html_format value="format_choices" name="user_format"><label for="html_format">HTML</label><br>
            <input type="radio" id=plain_text_format value="format_choices" name="user_format"><label for="plain_text_format">Plain text</label><br>

            <p>Other topics you'd like to hear about</p>
            <textarea id="topics" name="user_topics"></textarea>

            <button type="submit">Sign Up</button>

            <p><span>Copyright The Code Review</span></p>

        </form>
    </main>

</body>













</html>
