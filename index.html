<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The Code Review</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="main-header">
            <h1>The Code Review</h1>
        </header>
        <main>
            <div class="intro">
                <h2>Signup for our newsletter</h2>
                <h3>Get the latest news on how your code is doing right in your inbox</h3>
            </div>
            
            <form action="index.html" method="POST" class="container">
                <hr id="hr-style-1">
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="contact">

                        <div class="form">
                            <label for="name">Full Name</label>
                            <input required type="text" id="name" name="user_name" placeholder="Required">
                        </div>
                        <div class="form">
                            <label for="email">Email Address</label>
                            <input required type="email" id="email" name="user_email" placeholder="Required">
                        </div>
                        <div class="form">
                            <label for="tel">Phone Number</label>
                            <input type="tel" id="tel" name="user_tel" placeholder="999-999-9999">
                        </div>
                        <div class="form">
                            <label for="address">Street Address</label>
                            <input type="text" id="address" name="user_address" placeholder="Street Address">
                        </div>
                        <div class="form">
                            <label for="city">City</label>
                            <input type="text" id="city" name="user_city" placeholder="City">
                        </div>
                        <div class="form">
                            <label for="state">State</label>
                            <select id="state" name="user_state">
                                    <option value="Choose State">Choose State</option>
                                <optgroup label="US States"></optgroup>
                                    <option value="Alabama">Alabama</option>
                                    <option value="Alaska">Alaska</option>
                                    <option value="Arizona">Arizona</option>
                                    <option value="Arkansas">Arkansas</option>
                                    <option value="California">California</option>
                                    <option value="Colorado">Colorado</option>
                                    <option value="Connecticut">Connecticut</option>
                                    <option value="Delaware">Delaware</option>
                                    <option value="Florida">Florida </option>
                                    <option value="Georgia">Georgia</option>
                                    <option value="Hawaii">Hawaii</option>
                                    <option value="Idaho">Idaho</option>
                                    <option value="Illinois">Illinois</option>
                                    <option value="Indiana">Indiana</option>
                                    <option value="Iowa">Iowa</option>
                                    <option value="Kansas">Kansas</option>
                                    <option value="Kentucky">Kentucky</option>
                                    <option value="Louisiana">Louisiana</option>
                                    <option value="Maine">Maine</option>
                                    <option value="Maryland">Maryland</option>
                                    <option value="Massachusetts">Massachusetts</option>
                                    <option value="Michigan">Michigan</option>
                                    <option value="Minnesota">Minnesota</option>
                                    <option value="Mississippi">Mississippi</option>
                                    <option value="Missouri ">Missouri </option>
                                    <option value="Montana">Montana</option>
                                    <option value="Nebraska">Nebraska</option>
                                    <option value="Nevada">Nevada</option>
                                    <option value="New Hampshire">New Hampshire</option>
                                    <option value="New Jersey">New Jersey</option>
                                    <option value="New Mexico">New Mexico</option>
                                    <option value="New York">New York</option>
                                    <option value="North Carolina">North Carolina</option>
                                    <option value="North Dakota">North Dakota</option>
                                    <option value="Ohio">Ohio</option>
                                    <option value="Oklahoma">Oklahoma</option>
                                    <option value="Oregon">Oregon</option>
                                    <option value="Pennsylvania">Pennsylvania</option>
                                    <option value="Rhode Island">Rhode Island</option>
                                    <option value="South Carolina">South Carolina</option>
                                    <option value="South Dakota">South Dakota</option>
                                    <option value="Tennessee">Tennessee</option>
                                    <option value="Texas">Texas</option>
                                    <option value="Utah">Utah</option>
                                    <option value="Vermont">Vermont</option>
                                    <option value="Virginia">Virginia</option>
                                    <option value="Washington">Washington</option>
                                    <option value="West Virginia">West Virginia</option>
                                    <option value="Wisconsin">Wisconsin</option>
                                    <option value="Wyoming">Wyoming</option>
                                </optgroup>
                            </select>
                        </div class="form zip">
                            <label for="zip" class="zip-label">Zip Code</label>
                            <input type="text" id="zip" name="user_zip" placeholder="Zip Code">
                        </div>
                </div>
                </fieldset>

                <hr id="hr-style-2">

                
                <fieldset class="newsletter-choices">
                    <legend class="news">Newsletter</legend>

                    <p class="news-1">Select the newsletters you would like to recieve</p>

                    <input type="checkbox" id=html_news value="newsletter_html" name="user_newsletters"><label for="html_news" class="newsletter">HTML News</label><br>
                    <br>
                    <input type="checkbox" id=css_news value="newsletter_css" name="user_newsletters"><label for="css_news" class="newsletter">CSS News</label><br>
                    <br>
                    <input type="checkbox" id=javascript_news value="newsletter_javascript" name="user_newsletters"><label for="javascript_news" class="newsletter">Javascript News</label><br>

                    <p class="news-2">Newsletter format</p>
                    
                    <input type="radio" id=html_format value="format_choices" name="user_format"><label for="html_format" class="newsletter">HTML</label><br>
                    <br>
                    <input type="radio" id=plain_text_format value="format_choices" name="user_format"><label for="plain_text_format" class="newsletter">Plain text</label><br>

                    <p class="news-3">Other topics you'd like to hear about</p>

                    <textarea id="topics" name="user_topics" placeholder="Text Here"></textarea>

                    <button type="submit">Sign Up</button>

                    <span>Copyright The Code Review</span>
                </fieldset>
            </form>
        </main>
    </body>
</html>
